<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylecópia/style.css">
</head>

<body>
    <header>
        <!-- Header top destinado a parte desktop -->
        <div class="header-top">
            <div class="layout-grid">
                <div class="contatos">

                    <div class="phone">

                        <img src="./assets/icons/icone_telefone.png" alt="Icone Telefone">
                        <span>(11) 0900-1010</span>

                    </div>

                    <div class="email">

                        <img src="./assets/icons/icone_email.png" alt="Icone email">
                        <span>contato@gamer.com.br</span>

                    </div>

                </div>


                <div class="redes-sociais">

                    <a href="">

                        <img src="./assets/icons/Vector (4).svg" alt="Facebook da empresa">

                    </a>

                    <a href="">

                        <img src="./assets/icons/Vector (3).svg" alt="Linkedin da empresa">

                    </a>

                    <a href="">

                        <img src="./assets/icons/Vector (2).svg" alt="Instagram da empresa">

                    </a>

                </div>
            </div>
        </div>

        <!-- header bottom destinada ao mobile -->

        <div class="header-bottom">
            <!-- icone menu para direcionar para a nav mobile  -->

            <div class="layout-grid alinhamento-between-center">

                <img onclick="mostrarmenu()" class="icon-menu-nav " src="./assets/icons/Vector.svg" alt="icone menu">

                <img class="logo" src="./assets/images/logotipo-gamer.png" alt="logotipo da empresa">



                <nav id="menu-nav" class="menu-navegacao mostraromenu">

                    <a href="">Início</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipe</a>
                    <a href="">Notícias</a>

                    <!-- Visivel apenas no mobile -->

                    <div class="phone">

                        <img id="phone-icon" src="./assets/icons/icone_telefone.png" alt="Icone Telefone">
                        <span>(11) 0900-1010</span>

                    </div>

                    <div class="email">

                        <img id="email-icon" src="./assets/icons/icone_email.png" alt="Icone email">
                        <span>contato@gamer.com.br</span>

                    </div>

                    <div class="redes-sociais">

                        <b href="">

                            <img src="./assets/icons/Vector (4).svg" alt="Facebook da empresa">

                        </b>

                        <b href="">

                            <img src="./assets/icons/Vector (3).svg" alt="Linkedin da empresa">

                        </b>

                        <b href="">

                            <img src="./assets/icons/Vector (2).svg" alt="Instagram da empresa">

                        </b>

                    </div>

                </nav>

                <!-- icon elipse para direcionar ao menu usuario mobile  -->

                <img onclick="mostrarmenuuser()" class="icon-menu-elipse" src="./assets/icons/Vector (1).svg"
                    alt="icon menu usuario">

                <div id="menu-user" class="menu-usuario">


                    <a href="">

                        <img src="./assets/icons/Vector (5).svg" alt="icone usuario">

                    </a>

                    <a href="">

                        <img src="./assets/icons/Vector (6).svg" alt="icone compras">

                    </a>

                    <a href="">

                        <img src="./assets/icons/Vector (7).svg" alt="icone pesquisa">

                    </a>

                </div>
            </div>
        </div>



    </header>


    <main>
<!-- PAGINA HOME -->
        <div class="banner">

            <div class="layout-grid main-flex">


                <h1 id="title-main-page">Liga Gamers</h1>


                <a href="" class="button-sobre alinhamento-center-center">Sobre</a>



            </div>
        </div>


<!-- PAGINA DE CARDS DE JOGOS -->


        <div class="layout-grid">

            <section>

                <article>

                    <img src="./assets/images/Card-FIFA.png" alt="Card-FIFA">
                    
                    <div class="box-transparente">
                        <div class="box-amarelo">
                            <p>Mais popular</p>
                        </div>
                    </div>

                </article>

                <article>

                    <img src="./assets/images/Card-CS GO.png "alt="Card-CSGO">


                </article>

            </section>

        </div>


    </main>


    <footer></footer>

    <script>

        function mostrarmenu() {
            document.getElementById("menu-nav").classList.toggle("mostraromenu")
        }

        function mostrarmenuuser() {
            document.getElementById("menu-user").classList.toggle("mostraromenuuser")
        }

    </script>

</body>

</html>
